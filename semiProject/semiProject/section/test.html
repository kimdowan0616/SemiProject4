<html xmlns="http://www.w3.org/1999/xhtml">  
  
<head>  
    <title>Image Loding Example on Button Click using Jquey</title>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>  
    <script type="text/javascript">  
    $(function()  
    {  
        $('#btnImageloading').click(function()  
        {  
            $('#btnImageloading').html('<img class="i1" src="../assets/img/item/1-2.jpeg" alt="" />' +
        			'<img class="i2" src="../assets/img/item/1-3.jpeg" alt="" />' +
        			'<img class="i2" src="../assets/img/item/1-4.jpeg" alt="" />' +
        			'<img class="i2" src="../assets/img/item/1-5.jpeg" alt="" />' +
        			'<img class="i2" src="../assets/img/item/1-6.jpeg" alt="" />'
        			);
            return false  
        })  
        $('#btnImagereset').click(function()  
        {  
            $('#btnImageloading').html('Click to Set Loading Image')  
        })  
    })  
    </script>  
</head>  
  
<body>  
    <form id="form1">  
        <div>  
            <button id="btnImageloading">Click to the Loading Image</button>  
            <button id="btnImagereset">Reset</button>  
        </div>  
    </form>  
</body>  
  
</html>
